name: autofix
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_dotenv: ^5.2.1
  google_generative_ai: ^0.4.7
  flutter_osm_plugin: ^1.4.1
  nominatim_flutter: ^0.0.8
  latlong2: ^0.9.1
  supabase_flutter: ^2.9.1
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  flutter_map: ^8.1.1
  flutter_markdown: ^0.7.7+1
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/guides/
    - .env # <--- Moved this here and ensured correct indentation
